<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculateur visuel</title>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: white;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    display: flex;
    width: 90%;
    max-width: 900px;
    height: 70%;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 8px 25px rgba(0,0,0,0.4);
  }
  .left, .right {
    flex: 1;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
  }
  .left {
    background: rgba(255,255,255,0.1);
    border-right: 2px solid rgba(255,255,255,0.2);
  }
  .right {
    background: rgba(255,255,255,0.2);
    overflow-y: auto;
  }
  h2 {
    margin-top: 0;
  }
  input[type="file"], textarea, button {
    margin-top: 15px;
    padding: 10px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    width: 100%;
    box-sizing: border-box;
  }
  textarea {
    height: 100px;
    resize: none;
  }
  button {
    background-color: #4f46e5;
    color: white;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background-color: #3730a3;
  }
  #result {
    white-space: pre-wrap;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="container">
  <div class="left">
    <h2>Entrer un calcul</h2>
    <input type="file" id="fileInput" accept="image/*">
    <textarea id="manualInput" placeholder="Ou écrivez votre calcul ici..."></textarea>
    <button onclick="analyze()">Calculer</button>
  </div>
  <div class="right">
    <h2>Résultat</h2>
    <div id="result">Aucun calcul effectué.</div>
  </div>
</div>

<script>
// Nettoie et transforme l'expression pour eval()
function sanitizeExpression(expr) {
    let sanitized = expr.replace(/√\s*(\d+)/g, 'Math.sqrt($1)');
    sanitized = sanitized.replace(/\^/g, '**');
    sanitized = sanitized.replace(/[^0-9+\-*/().Mathsqrt]/g, '');
    return sanitized;
}

// Extraire expressions mathématiques
function extractExpressions(text) {
    const regex = /[0-9+\-*/().√^]+/g;
    return text.match(regex) || [];
}

async function analyze() {
    const fileInput = document.getElementById('fileInput');
    const manualInput = document.getElementById('manualInput').value.trim();
    const resultDiv = document.getElementById('result');
    resultDiv.textContent = "Analyse en cours...";

    let text = manualInput;

    if (fileInput.files[0]) {
        const file = fileInput.files[0];
        const { createWorker } = Tesseract;
        const worker = createWorker({ logger: m => console.log(m) });
        await worker.load();
        await worker.loadLanguage('fra');
        await worker.initialize('fra');
        const { data: { text: ocrText } } = await worker.recognize(file);
        await worker.terminate();
        text += '\n' + ocrText;
    }

    if (!text) {
        resultDiv.textContent = "Veuillez entrer un calcul ou importer une image.";
        return;
    }

    const expressions = extractExpressions(text);
    if (expressions.length === 0) {
        resultDiv.textContent = "Aucune expression mathématique détectée.";
        return;
    }

    resultDiv.textContent = "";
    expressions.forEach(expr => {
        const sanitized = sanitizeExpression(expr);
        try {
            const value = eval(sanitized);
            resultDiv.textContent += `Expression : ${expr} → Résultat : ${value}\n`;
        } catch {
            resultDiv.textContent += `Expression : ${expr} → Impossible à calculer\n`;
        }
    });
}
</script>

</body>
</html>
