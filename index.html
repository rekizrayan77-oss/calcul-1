<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculateur avancé</title>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    display: flex;
    width: 90%;
    max-width: 1000px;
    height: 70%;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 8px 25px rgba(0,0,0,0.4);
  }
  .left, .right {
    flex: 1;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
  }
  .left {
    background: rgba(255,255,255,0.1);
    border-right: 2px solid rgba(255,255,255,0.2);
  }
  .right {
    background: rgba(255,255,255,0.2);
    overflow-y: auto;
    border-radius: 0 20px 20px 0;
  }
  h2 {
    margin-top: 0;
  }
  input[type="file"], textarea, button {
    margin-top: 15px;
    padding: 10px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    width: 100%;
    box-sizing: border-box;
  }
  textarea {
    height: 100px;
    resize: none;
  }
  button {
    background-color: #4f46e5;
    color: white;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background-color: #3730a3;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
  }
  th, td {
    padding: 10px;
    border-bottom: 1px solid rgba(255,255,255,0.3);
    text-align: left;
  }
  th {
    background-color: rgba(255,255,255,0.2);
  }
  tr.new-result {
    animation: fadeIn 0.5s ease-in-out;
  }
  @keyframes fadeIn {
    0% {opacity: 0; transform: translateY(-10px);}
    100% {opacity: 1; transform: translateY(0);}
  }
</style>
</head>
<body>

<div class="container">
  <div class="left">
    <h2>Entrer un calcul</h2>
    <input type="file" id="fileInput" accept="image/*">
    <textarea id="manualInput" placeholder="Ou écrivez votre calcul ici..."></textarea>
    <button onclick="analyze()">Calculer</button>
  </div>
  <div class="right">
    <h2>Résultats</h2>
    <table id="resultTable">
      <thead>
        <tr>
          <th>Expression</th>
          <th>Résultat</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="2">Aucun calcul effectué.</td></tr>
      </tbody>
    </table>
  </div>
</div>

<script>
function sanitizeExpression(expr) {
    let sanitized = expr.replace(/√\s*(\d+)/g, 'Math.sqrt($1)');
    sanitized = sanitized.replace(/\^/g, '**');
    sanitized = sanitized.replace(/[^0-9+\-*/().Mathsqrt]/g, '');
    return sanitized;
}

function extractExpressions(text) {
    const regex = /[0-9+\-*/().√^]+/g;
    return text.match(regex) || [];
}

async function analyze() {
    const fileInput = document.getElementById('fileInput');
    const manualInput = document.getElementById('manualInput').value.trim();
    const tableBody = document.getElementById('resultTable').querySelector('tbody');

    let text = manualInput;

    if (fileInput.files[0]) {
        const file = fileInput.files[0];
        const { createWorker } = Tesseract;
        const worker = createWorker({ logger: m => console.log(m) });
        await worker.load();
        await worker.loadLanguage('fra');
        await worker.initialize('fra');
        const { data: { text: ocrText } } = await worker.recognize(file);
        await worker.terminate();
        text += '\n' + ocrText;
    }

    if (!text) {
        alert("Veuillez entrer un calcul ou importer une image.");
        return;
    }

    const expressions = extractExpressions(text);
    tableBody.innerHTML = '';

    if (expressions.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="2">Aucune expression mathématique détectée.</td></tr>';
        return;
    }

    expressions.forEach(expr => {
        const sanitized = sanitizeExpression(expr);
        let result = '';
        try {
            result = eval(sanitized);
        } catch {
            result = 'Impossible à calculer';
        }

        const tr = document.createElement('tr');
        tr.classList.add('new-result');
        tr.innerHTML = `<td>${expr}</td><td>${result}</td>`;
        tableBody.appendChild(tr);
    });
}
</script>

</body>
</html>
